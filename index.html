<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Calculator</title>
  </head>
  <body class="page Ltheme">
    <header>
      <div class="theme">
        <h1>Калькулятор</h1>
        <button class="theme_button" type="button">Тема</button>
      </div>
    </header>
    <main>
      <div class="Calculator">
        <div class="Calculator_Display">
          <div class="DisplayInput">
            <input type="text" placeholder="Введите пример..." />
          </div>
          <div class="DisplayPutput">
            <input type="text" placeholder="Ответ" />
          </div>
        </div>
        <div class="Calculator_Buttons">
          <div class="bNumbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button id="otvet">=</button>
          </div>
          <div class="bSymbols">
            <button>+</button>
            <button>-</button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="./script.js"></script>
</html>
